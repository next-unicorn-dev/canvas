# .github/workflows/build.yml
name: Build and Package Desktop App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        arch: [x64, arm64]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          cd server
          pip install -r requirements.txt || {
            echo "Error: Failed to install Python dependencies"
            exit 1
          }

      - name: Install Node.js dependencies
        run: |
          npm install --force || {
            echo "Error: Failed to install root Node.js dependencies"
            exit 1
          }
          cd react
          npm install --force || {
            echo "Error: Failed to install React dependencies"
            exit 1
          }

      - name: Build Python app
        run: |
          cd server
          pyinstaller main.spec || {
            echo "Error: PyInstaller build failed"
            exit 1
          }

      - name: Build React app
        run: |
          cd react
          npx vite build || {
            echo "Error: Vite build failed"
            exit 1
          }

      - name: Build and Package Electron app
        run: |
          npx electron-builder --${{ matrix.os == 'macos-latest' && 'mac' || 'win' }} --publish never || {
            echo "Error: Electron builder failed"
            exit 1
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app-${{ matrix.os }}-${{ matrix.arch }}-${{ github.run_id }}
          path: dist/
          overwrite: true
